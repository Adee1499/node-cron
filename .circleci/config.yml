version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  setup:
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: '16.13'
      - run: node --version
  test:
    executor: node/default
    steps:
      - run: npm run check

workflows:
  build:
    jobs:
      - setup
